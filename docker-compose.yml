version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: birthday_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-birthday_app}
      POSTGRES_USER: ${DB_USERNAME:-postgresuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgrespassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - birthday_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: birthday_app
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-postgresuser}
      DB_PASSWORD: ${DB_PASSWORD:-postgrespassword}
      DB_NAME: ${DB_NAME:-birthday_app}
      WEBHOOK_URL: ${WEBHOOK_URL:-https://hookbin.com/your-endpoint}
      MAX_RETRIES: ${MAX_RETRIES:-3}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - birthday_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:

networks:
  birthday_network:
    external: true